    <script>
        (function () {
            const form = document.querySelector('.register-form');
            const submitBtn = form.querySelector('button[type="submit"]');
            const mapInput = document.getElementById('input-registerPickerMap');
            const locText = document.getElementById('locationText');
            const locDisplay = document.getElementById('locationDisplay');

            const updateSubmitState = () => {
                submitBtn.disabled = !mapInput || !mapInput.value;
            };

            if (mapInput) {
                mapInput.addEventListener('change', () => {
                    if (mapInput.value) {
                        locText.textContent = `Wybrano: ${mapInput.value}`;
                        locDisplay.style.display = 'block';
                    }
                    updateSubmitState();
                });
            }

            updateSubmitState();
            form.addEventListener('input', updateSubmitState);
        })();
    </script>
