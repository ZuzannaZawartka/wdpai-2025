<!-- Leaflet for map picking -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    (function () {
        const modal = document.getElementById('mapModal');
        const openBtns = document.querySelectorAll('.pick-map');
        const closeBtn = modal?.querySelector('.close-map');
        const applyBtn = modal?.querySelector('.apply-map');
        const locInput = document.getElementById('location');

        let map, marker, chosenLatLng;

        function ensureMap() {
            if (map) {
                map.invalidateSize();
                return;
            }

            // Parse current location from input
            const currentLoc = locInput?.value?.trim();
            let lat = 52.2297, lng = 21.0122; // Default

            if (currentLoc && currentLoc.includes(',')) {
                const parts = currentLoc.split(',').map(p => parseFloat(p.trim()));
                if (parts.length === 2 && !isNaN(parts[0]) && !isNaN(parts[1])) {
                    lat = parts[0];
                    lng = parts[1];
                    chosenLatLng = { lat, lng };
                }
            }

            map = L.map('map').setView([lat, lng], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '&copy; OpenStreetMap' }).addTo(map);

            // Add marker if location exists
            if (chosenLatLng) {
                marker = L.marker([lat, lng]).addTo(map);
            }

            map.on('click', (e) => {
                chosenLatLng = e.latlng;
                if (!marker) { marker = L.marker(e.latlng).addTo(map); }
                else { marker.setLatLng(e.latlng); }
            });
        }
        function openModal(e) { e?.preventDefault(); modal.removeAttribute('hidden'); setTimeout(ensureMap, 0); }
        function closeModal(e) { e?.preventDefault(); modal.setAttribute('hidden', ''); }
        function applyLocation(e) {
            e?.preventDefault();
            if (chosenLatLng && locInput) {
                locInput.value = `${chosenLatLng.lat.toFixed(5)}, ${chosenLatLng.lng.toFixed(5)}`;
                locInput.readOnly = true;
            }
            closeModal();
        }
        openBtns?.forEach(btn => btn.addEventListener('click', openModal));
        closeBtn?.addEventListener('click', closeModal);
        applyBtn?.addEventListener('click', applyLocation);
        modal?.querySelector('.map-modal-backdrop')?.addEventListener('click', closeModal);

        // Avatar preview and actions
        const avatarInput = document.getElementById('avatarFile');
        const avatarCircle = document.getElementById('avatarCircle');
        const initialAvatar = avatarCircle?.getAttribute('data-avatar-url');

        if (initialAvatar) {
            avatarCircle.style.backgroundImage = `url('${initialAvatar}')`;
        }
        const editBtn = document.querySelector('.avatar-edit-btn');

        avatarInput?.addEventListener('change', function () {
            const file = this.files?.[0];
            if (file && avatarCircle) {
                const url = URL.createObjectURL(file);
                avatarCircle.style.backgroundImage = `url('${url}')`;
            }
        });

        editBtn?.addEventListener('click', () => avatarInput?.click());

        // Avatar save handled with the main form submit

        // Favourite sports manager (mock-based)
        const addRow = document.getElementById('addFavRow');
        const addList = document.getElementById('addFavList');

        const profileData = document.getElementById('profileData');
        const allSports = profileData ? JSON.parse(profileData.dataset.allSports || '[]') : [];
        const sportMap = Object.fromEntries((allSports || []).map(s => [String(s.id), s]));
        let favouriteIds = profileData ? JSON.parse(profileData.dataset.selected || '[]') : [];

        function renderSelect() {
            if (!addList) return;
            addList.innerHTML = '';

            // Render all sports in catalog order
            (allSports || []).forEach(s => {
                const isSelected = favouriteIds.includes(s.id);
                const label = document.createElement('label');
                label.className = 'tile selectable';
                label.dataset.sportId = String(s.id);

                const input = document.createElement('input');
                input.type = 'checkbox';
                input.checked = isSelected;

                const iconWrap = document.createElement('div');
                iconWrap.className = 'tile-icon material';
                iconWrap.textContent = s.icon;

                const textWrap = document.createElement('div');
                const title = document.createElement('h3');
                title.className = 'text-compact-strong';
                title.textContent = s.name;
                textWrap.appendChild(title);

                label.appendChild(input);
                label.appendChild(iconWrap);
                label.appendChild(textWrap);

                // Listen to input change event
                input.addEventListener('change', () => {
                    if (input.checked) {
                        if (!favouriteIds.includes(s.id)) {
                            favouriteIds.push(s.id);
                        }
                    } else {
                        favouriteIds = favouriteIds.filter(v => v !== s.id);
                    }
                    renderFavs();
                });

                addList.appendChild(label);
            });
        }

        function renderFavs() {
            renderSelect();
        }

        // Handle form submission with favourite sports
        const form = document.querySelector('.form');
        form?.addEventListener('submit', (e) => {
            // Create hidden inputs for favourite sports
            const existingInputs = form.querySelectorAll('input[name="favourite_sports[]"]');
            existingInputs.forEach(inp => inp.remove());

            favouriteIds.forEach(sportId => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'favourite_sports[]';
                input.value = sportId;
                form.appendChild(input);
            });
        });


        renderSelect();
        renderFavs();
    })();
</script>
